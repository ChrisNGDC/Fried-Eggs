<ion-list>
  <ion-item-sliding *ngFor="let receta of recetasService.recetas">
    <ion-item (click)="recetaSeleccionada(receta)">
      <ion-label>{{ receta.titulo }}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="warning" (click)="editarReceta(receta)"
        >Editar</ion-item-option
      >
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarReceta(receta)"
        >Eliminar</ion-item-option
      >
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
