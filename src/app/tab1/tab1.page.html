<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Recetas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let receta of recetasAPI">
      <ion-item>
        <ion-label>{{receta.meals[0].strMeal}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="guardarReceta(receta.meals[0])"
          >Guardar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="getRecetas()"
  >
    <ion-fab-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
