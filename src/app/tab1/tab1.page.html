<!--
  Pagina de busqueda de recetas, mostrando por categoria,
-->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Buscar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row *ngFor="let receta of recetasAPI">
      <ion-col>
        <ion-img
          src="{{receta.meals[0].strMealThumb}}"
        ></ion-img>
        <ion-item>
          <ion-label>{{receta.meals[0].strMeal}}</ion-label>
          <ion-button aria-label="Favorite" color="light" (click)="guardarReceta(receta.meals[0])">
            <ion-icon [class.isFavorite]="receta.meals[0].favorite" name="heart" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="getRecetas()"
  >
    <ion-fab-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
