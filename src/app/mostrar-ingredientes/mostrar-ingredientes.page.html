<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ receta.titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nuevo Ingrediente </ion-label>
      <ion-input
        type="text"
        aria-label="Ingrediente"
        (keyup.enter)="agregar()"
        [(ngModel)]="nombreIngrediente"
        placeholder="Nombre del ingrediente"
      >
      </ion-input>
      <ion-input
        type="text"
        aria-label="Ingrediente"
        (keyup.enter)="agregar()"
        [(ngModel)]="amountIngrediente"
        placeholder="Cantidad con unidades"
      >
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label> Ingredientes </ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let ingrediente of receta.ingredients">
      <ion-item>
        {{ ingrediente.name }}: {{ ingrediente.amount }}
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="editar(ingrediente)" color="warning"
          >Editar</ion-item-option
        >
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(ingrediente)" color="danger"
          >Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
    <ion-button (click)="recetaSeleccionada(receta)">Instrucciones</ion-button>
  </ion-list>
</ion-content>
