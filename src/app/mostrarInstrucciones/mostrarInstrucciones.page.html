<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ receta.titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nueva Instruccion </ion-label>
      <ion-input
        type="text"
        aria-label="Instruccion"
        (keyup.enter)="agregar()"
        [(ngModel)]="descripcionPaso"
        placeholder="Instruccion"
      >
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label> Pasos </ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let paso of receta.recipe">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="paso.done" (ionChange)="cambioCheck()"></ion-checkbox>
        {{ paso.description }}
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="editar(paso)" color="warning"
          >Editar</ion-item-option
        >
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(paso)" color="danger"
          >Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
