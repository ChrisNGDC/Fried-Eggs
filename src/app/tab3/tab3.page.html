<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Terminado </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-avatar class="profile-photo">
          <ion-fab vertical="bottom" horizontal="center" fixed-slot-placement="before">
            <ion-fab-button (click)="takePhoto()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="6">
        <ion-text color="light-tint">
          <h1 class="username">Nombre de usuario</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
